<!DOCTYPE html>
<html>

<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<style>
    .cell {
        display: flex;
        height: 50px;
        width: 50px;
        background: orange;
        border: solid 1px grey;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        justify-content: center;
        align-items: center;

    }

    .square {
        display: flex;
        flex-direction: row;
    }
    .cyfra {
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
    .active  {
        background: red;
        color: white;
        
    }
    
</style>

<body>
    <div id="app">
        <div class="square" v-for='column in columns'>
            <div v-for="row in rows">
                <div class="cell" v-on:click="active =`${row},${column}`" v-bind:class = "(active===`${row},${column}`) ? 'active':''">
                        <span class="cyfra">{{row}},{{column}}</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10,
            columns: 10,
            active: [1,1]
        }
  })
</script>

</html>
